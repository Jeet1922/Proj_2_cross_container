ID: EDW
_schema-version: '2.0'
description: EDW project
version: 0.0.1
modules:
  - name: staging
    type: hdb
    path: staging
    requires:
      - name: hdi_staging
        properties:
          TARGET_CONTAINER: '~{staging-hdi-container-name}'
  - name: Consolidated
    type: hdb
    path: Consolidated
    requires:
      - name: hdi_Consolidated
        properties:
          TARGET_CONTAINER: '~{Consolidated-hdi-container-name}'
      - name: hdi_staging
        properties:
          key: hdi-user-service
          service: '~{staging-hdi-container-name}'
        group: SERVICE_REPLACEMENTS
  - name: s4Container
    type: hdb
    path: s4Container
    requires:
      - name: hdi_s4Container
        properties:
          TARGET_CONTAINER: '~{hdi-container-name}'
      - name: cross-container-service-2
        group: SERVICE_REPLACEMENTS
        properties:
          key: ServiceName_1
          service: '~{the-service-name}'
resources:
  - name: hdi_staging
    parameters:
      config:
        schema: STAGING
    properties:
      staging-hdi-container-name: '${service-name}'
    type: com.sap.xs.hdi-container
  - name: hdi_Consolidated
    parameters:
      config:
        schema: CONSOLIDATED
    properties:
      Consolidated-hdi-container-name: '${service-name}'
    type: com.sap.xs.hdi-container
  - name: hdi_s4Container
    parameters:
      config:
        schema: s4container
    properties:
      hdi-container-name: '${service-name}'
    type: com.sap.xs.hdi-container
  - name: cross-container-service-2
    parameters:
      service-name: Cross_schema_s4hana
    properties:
      the-service-name: '${service-name}'
    type: org.cloudfoundry.existing-service
